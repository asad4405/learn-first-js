<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="p-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <div id="login-area">
              <div class="card">
                <div class="card-header">
                  <h1 class="text-center">Welcome to Bank</h1>
                </div>
                <div class="card-body">
                  <form action="" method="">
                    <h4>Login</h4>
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"/>
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"/>
                    </div>
                    <div class="mb-3">
                      <button id="login" type="button" class="btn btn-success">
                        Enter
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="transaction-area">
          <div class="row">
            <div class="col-md-4">
              <div class="deposit">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDepositAmount">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdrawAmount">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="balance">
                <h5>Balance</h5>
                <h2>$1240</h2>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-6">
              <div class="submit-area">
                <div class="deposit-input">
                  <h4>Deposit</h4>
                  <input type="number" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit" />
                  <button id="addDeposit" class="mt-2 btn btn-success">Deposit</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="submit-area">
                <div class="withdraw-input">
                  <h4>Withdraw</h4>
                  <input type="number" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw" />
                  <button id="addWithdraw" class="mt-2 btn btn-success">Withdraw</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
